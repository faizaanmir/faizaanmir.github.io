<!DOCTYPE html>
<html>

<head>
	<title>VaultX - TimeLock with Wallet</title>
	<link rel="stylesheet" type="text/css" href="Style.css"/>
	<link rel="icon" href="pictures/VaultX.png" type="image/x-icon">
</head>

<body>
	<header>
		<p>VaultX</p>
		<div class="container"></div>
		<img class="logo" src="pictures/VaultX.png" alt="">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<section class="crowd-funding">
		<h1>Crowd Funding</h1>
		<p>Help us develop new features for our wallet!</p>
		<form>
			<label for="amount">Amount to donate:</label>
			<input type="number" id="amount" name="amount">
			<label for="currency">Select currency:</label>
			<select id="currency" name="currency">
				<option value="bitcoin">Bitcoin</option>
				<option value="ethereum">Ethereum</option>
				<option value="litecoin">Litecoin</option>
				<option value="dogecoin">Dogecoin</option>
			</select>
			<label for="wallet">Select wallet:</label>
			<select id="wallet" name="wallet">
				<option value="coinbase">Coinbase</option>
				<option value="binance">Binance</option>
				<option value="metamask">MetaMask</option>
				<option value="blockchain">Blockchain</option>
				<option value="VaultX">VaultX</option>
			</select>
			<button type="submit">Donate</button>
		</form>
		<div class="connect-wallet">
			<button class="connect-btn">Connect Wallet</button>
		</div>
		<p>
		<div class="time-lock">
			<div class="countdown-timer"></div>
			<button id="start-timer">Start Timer</button>
		</div>
		</p>
	</section>


	<section class="wallets">
		<h2>Wallets</h2>
		<ul>
			<li><img src="pictures/metamask.png" alt="MetaMask"></li>
			<li><img src="pictures/coinbase.png" alt="Coinbase"></li>
			<li><img src="pictures/VaultX.png" alt="VaultX"></li>
		</ul>
	</section>

	<section class="currencies">
		<h2>Currencies</h2>
		<ul>
			<li><img src="pictures/bitcoin.png" alt="Bitcoin"></li>
			<li><img src="pictures/ethereum.png" alt="Ethereum"></li>
			<li><img src="pictures/litecoin.png" alt="Litecoin"></li>
			<li><img src="pictures/dogecoin.jpg" alt="Dogecoin"></li>
		</ul>
	</section>

	<footer>
		<p>&copy; 2023 Cryptocurrency Wallet</p>
	</footer>
</body>

</html>
